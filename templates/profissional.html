<div ng-controller='profissionalCtrl'>
  <form>
    <div class="form-group">
        <input type="hidden" class="form-control" ng-model="prof.id">
        <input type="hidden" class="form-control" ng-model="prof.id_estabelecimento">
        <div class="btn-group pane-one-third">
          Nome:
          <input type="text" class="form-control" placeholder="Nome do Profissional" ng-model="prof.nome">
        </div>
        <div class="btn-group pane-one-third">
          Sobrenome:
          <input type="text" class="form-control" placeholder="Sobrenome" ng-model="prof.sobrenome">
        </div>
        <div>
          Email:
          <input type="email" class="form-control" placeholder="Email" ng-model="prof.email">
        </div>
        <div class="btn-group pane-one-third">
          Telefone:
          <input type="tel" class="form-control" placeholder="Telefone" ng-model="prof.telefone" ng-keyup="prof_tel(prof.telefone)">
        </div>
        <div class="margem-top">
            <div flow-init flow-files-added="processFiles($files)" flow-files-submitted="$flow.upload()" 
                test-chunks="false">
                <div class="drop" flow-drop ng-class="dropClass" style="width: 100%; height: 50px; background-color: #E0FFFF">
                    <img class="img-rounded media-object pull-left" src="{{filePath}}" width="42" height="42" flow-btn>
                    Clique na imagem
                    <b>OU</b>
                    Arraste aqui! <span class='icon icon-check' style='color:green' ng-show="arquivoSalvo"></span>
                </div>
            </div>
        </div>
        <label class="margem-top" for="sel2">Selecione os servi√ßos:</label>
        <select multiple class="form-control" ng-model="prof.servicos" ng-options="obj.id as obj.nome for obj in servicos" class="ng-valid ng-dirty"></select>
    </div>
    <div class="form-actions">
      <button type="reset" class="btn btn-form btn-default" ng-click="reset()">Cancelar</button>
      <button type="submit" class="btn btn-form btn-primary" ng-click="salvar(prof)">Salvar</button>
      <button type="submit" class="btn btn-form btn-default" ng-click="buscar()">Lista Profissionais</button>
    </div>
  </form>
</div>
