<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="../css/photon.min.css">
      <link rel="stylesheet" href="../css/main.css">
  </head>
  <body style="background-color:#ffffff;">
      <div style="padding: 15px 20px 20px 20px; width: 100%; height: 100%;">
        <ul class="list-group">
            <li style="width: 100%;">
                <div class="media-body">
                    <strong id="titulo"></strong>
                    <p id="msg"></p>
                    <div class="form-actions" style="padding-top: 10px; text-align: right;">
                      <button type="submit" class="btn btn-form btn-primary" id="ok">OK</button>
                    </div>
                </div>
            </li>
        </ul>
      </div>
  </body>
  <script>
    const {ipcRenderer} = require('electron')

    document.getElementById("ok").addEventListener('click', function () {
        ipcRenderer.send('alerta', 0)
    });

    ipcRenderer.on('mensagem', function (event, arg) {
        document.getElementById("titulo").innerHTML = arg.titulo;
        document.getElementById("msg").innerHTML = arg.msg;
    })

  </script>
</html>
